<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- bootstrap: ensure proper rendering -->
    <title>WasteServiceGUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/issSpec.css">
</head>

<body>

<div class="container-fluid bg-primary text-white text-center">
    <h1>WasteServiceTruck console</h1>
</div>


<div id="main-content" class="container-fluid">
    <!-- RequestDisplay -->
    <div class="card iss-bg-pathexecarea text-dark">
        <div class="card-header px-1">Request Deposit</div>
        <div class="card-content px-1">
            <div class="row">

                    <p>
                        Insert the type of the material
                    </p>
                    <!-- the form-data is sent to the path specified in the action attribute -->
                    <div class="col-1" >

                        <select class="form-select" name="type" id="type"  >
                            <option value="glass">Glass</option>
                            <option value="plastic">Plastic</option>
                        </select>
                    </div>
            </div>

            <br>

            <div class="row">
                    <div class="col-2" >
                        <p>
                            Insert the quantity of the material
                        </p>
                        <input type="text" size="20" id="quantity" name="quantity" >
                    </div>
            </div>

            <br>

            <div class="row">
                <div class="col-2" >
                    <button class='btn btn-block iss-btn-ligthblue  border' id='depositButton'> Deposit </button>
                </div>
            </div>
            <br>
        </div>
    </div>


    <br>

    <!-- ReplyDisplay -->
    <div class="card iss-bg-pathexecarea text-dark">
        <div class="card-header px-1">Reply:</div>
        <div class="card-content px-1">
                <div class="card-content px-1">
                    <span id="reply" >...</span>
                </div>
        </div>
    </div>
</div>


<script src="vendors/jquery/jquery.min.js"></script>
<script src="sockjs.min.js"></script>
<!-- <script src="app.js"></script> -->
<script src="ioutils.js"></script>
<script src="wsminimal.js"></script>
<script>connect()</script>  <!-- connect definita in wsminimal-->
</body>
</html>
