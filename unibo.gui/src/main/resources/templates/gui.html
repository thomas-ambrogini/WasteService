<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- bootstrap: ensure proper rendering -->
    <title>WasteServiceGUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/issSpec.css">
</head>

<body>

<div class="container-fluid bg-primary text-white text-center">
    <h1>WasteServiceGUI console</h1>
</div>

<!-- CONTAINER del contenuto di pagina -->
<div class="container-fluid">
    <div class="row"> <!-- Page main row -->

        <!-- PRIMA COLONNA (Input/Output area) -->
        <div class="col-7 px-1">  <!-- I/O area col  -->


            <!-- infoDisplay -->
            <div class="card iss-bg-robotarea text-dark">
                <div class="card-header px-1">TrolleyStatus:</div>
                <div class="card-content px-1">
                    <span id="trolleyStatus">...</span>
                </div>
            </div>

            <!-- robotDisplay -->
            <div class="card iss-bg-robotarea text-dark">
                <div class="card-header px-1">TrolleyPosition:</div>
                <div class="card-content px-1">
                    <span id="trolleyPosition" >...</span>
                </div>
            </div>

            <!-- PlasticBox -->
            <div class="card iss-bg-robotarea text-dark">
                <div class="card-header px-1">PlasticBox:</div>
                <div class="card-content px-1">
                    <span id="plasticBox" >...</span>
                </div>
            </div>

            <!-- GlassBox -->
            <div class="card iss-bg-robotarea text-dark">
                <div class="card-header px-1">GlassBox:</div>
                <div class="card-content px-1">
                    <span id="glassBox" >...</span>
                </div>
            </div>

            <div class="card iss-bg-robotarea text-dark">
                <div class="card-header px-1">ledStatus:</div>
                <div class="card-content px-1">
                    <span id="ledStatus" >...</span>
                </div>
            </div>

        </div>

            <!-- SECONDA COLONNA (webcam e robot messages) -->
        <!-- Responsive images automatically adjust to fit the size of the screen. -->
        <div class="col-5">

            <div class="card iss-bg-robotarea text-dark">
                <div class="card-header px-1">sonarStatus:</div>
                <div class="card-content px-1">
                    <span id="sonarStatus" >Off</span>
                </div>
            </div>
            <!-- Sonar Controller -->
            <div class="row">
                <div class="col"><button class='btn btn-block iss-btn-ligthblue  border' id='activateSonar'> ActivateSonar </button></div>
                <div class="col"><button class='btn btn-block iss-btn-ligthblue  border' id='deactivateSonar'> DeactivateSonar </button></div>
            </div>
        </div><!-- webcam col -->

    </div> <!-- Page main row  -->


    <footer>
        <hr/>
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
                <p>WasteServiceGUI</p>
            </div>

        </div>
    </footer>


</div> <!-- container -->


<script src="vendors/jquery/jquery.min.js"></script>
<script src="sockjs.min.js"></script>
<!-- <script src="app.js"></script> -->
<script src="ioutils.js"></script>
<script src="wsminimal.js"></script>
<script>connect()</script>  <!-- connect definita in wsminimal-->
</body>
</html>
